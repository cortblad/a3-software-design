

<!--Open
A bar chart using Mike Bostock's pattern of reusable charts.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reusable Chart</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="js/reusableBarChart.js"></script>
    <style>
        body {
            padding: 20px 0 0 10px;
        }
    </style>
</head>
<body>
<h2>Reusable Chart</h2>
<div id="valuesHistory"></div>
<script>

    var values = [5, 5, 4, 1, 2, 6, 5];

    var valuesChart = barChart().barPadding(2);

    d3.select('#valuesHistory')
            .datum(values)
            .call(valuesChart);


</script>
</body>
</html>
